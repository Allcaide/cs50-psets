{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepassword" method="post">

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="old_password" placeholder="old Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_password" placeholder="new Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_confirmation" placeholder="confirm new Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password!</button>
    </form>
{% endblock %}
