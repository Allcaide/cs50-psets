<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <style>
        .correct {
            background-color: green;
            color: white;
        }
        .incorrect {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <!--Parte 1-->
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
            <button class ="mult-option" id="opta" data-correct="true">1 person per 6 sheep</button>
            <button class ="mult-option" id="optb">1 person per 25600 sheep approx.</button>
            <button class ="mult-option" id="optc">1 person per 60</button>
            <button class ="mult-option" id="optd">1 person per 2560 sheep</button>
            <p id="result"></p>
        </div>

        <div class="section">
            <!--Parte 2-->
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <input type="text" id="freeResponse" placeholder="Digite a resposta">
            <button onclick="checkFreeResponse()">Verificar Resposta</button>
            <p id="responseResult"></p>
        </div>
    </div>

    <script>
        // Part 1: Multiple Choice
        document.querySelectorAll('.mult-option').forEach(button => {
            button.onclick = function () {
                if (button.dataset.correct === "true") {
                    document.querySelector('#result').innerHTML = "Correct!";
                    button.classList.add('correct');
                } else {
                    document.querySelector('#result').innerHTML = "Incorrect!";
                    button.classList.add('incorrect');
                }
            };
        });

        // Part 2: Free Response
        function checkFreeResponse() {
            const userAnswer = document.querySelector('#freeResponse').value.trim().toLowerCase();
            const correctAnswer = "switzerland";

            if (userAnswer === correctAnswer) {
                document.querySelector('#responseResult').innerHTML = "Correct!";
                document.querySelector('#responseResult').style.color = "green";
            } else {
                document.querySelector('#responseResult').innerHTML = "Incorrect!";
                document.querySelector('#responseResult').style.color = "red";
            }
        }
    </script>
</body>
</html>
